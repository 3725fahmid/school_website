<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admission page</title>
</head>
<body>
    <header >
        <table bgcolor="gray" border="0" width="100%" height="100%">
            <tr>
                <td><h1 align="center"><img src="image/SRCC_low.png" alt="logo" width="45" height="45"> <a href="index.html"><font color="white">SRCC</font></a> </h1></td> 
                <td ><a  href="index.html"><p style="font-size: x-large; color:rgb(255, 255, 255)"> Home </p></a></td>
                <td><a href="Academics.html"><p style="font-size: x-large; color:rgb(255, 255, 255)"> Academics </p></a> </td>
                <td><a href="Admission.html"><p style="font-size: x-large; color:rgb(255, 255, 255)"> Admission </p></a> </td>
                <td><a href="Gallery.html"><p style="font-size: x-large; color:rgb(255, 255, 255)"> Gallery </p></a> </td>
            </tr>
        </table>
    </header>

    <main>
        <div color="red" width="100%" height="100%" >
            <center><h1>Addmition Form: </h1></center>
            <form action="#">
                <table border="13" width="100%">
                    <tr height="60px">
                        <th colspan="3" bgcolor="gray" ><font color="white">Personal information</font></th>
                    </tr>
                    <tr height="60px">
                        <td>
                            <label for="fname">First name</label>
                            <input type="text" name="fname" placeholder="Enter your first name" required></td>
                        <td>
                            <label for="lname">Lirst name</label>
                            <input type="text" name="lname"placeholder="Enter your last name">
                        </td>
                        <td>
                            <label for="nn">Nick name</label>
                            <input type="text" name="nickName" id="nN" 
                            placeholder="nick name">
                        </td>
                    </tr>
                    <tr height="60px">
                            <td>
                                <label for="email">Email:</label>
                                <input type="email" name="email" id="email" required>
                            </td>
                            <td>
                                <label for="birthday">Birthday:</label>
                                <input type="date" id="birthday" name="birthday" required> 
                            </td>
                            <td>
                                <label for="Gender"> Gender : </label> 
                                <input type="radio" name="gender"value="male"> Male
                                <input type="radio" name="gender" value="female"> Female
                                <input type="radio" name="gender" value="other"> Other

                            </td>
                        
                    </tr>
                    <tr height="60px">
                        <td>
                            <label for="pA">Present Adress:</label>
                            <input type="text" name="preA" id="PA" required>
                        </td>
                        <td>
                            <label for="pA">Parmanent Adress:</label>
                            <input type="text" name="parA" id="PA" required>
                        </td>
                        <td>
                            <label for="pA">Post Code:</label>
                            <input type="text" name="pC" >
                        </td>
                    </tr>

                    <tr height="60px">
                        <td>
                            <label for="PN">Phone Number:</label>
                            <input type="text" name="preA" id="PA" required>
                        </td>
                        <td>
                            <label for="pA">Alternative Phone Number:</label>
                            <input type="text" name="APN" id="PA" required>
                        </td>
                        <td>
                            <label for="pA">Blood Group: </label>
                            <input type="text" name="BG" >
                        </td>
                    </tr> 

                    <!-- Educational background  -->

                    <tr height="60px">
                        <td>
                            <label >School Name :</label>
                            <input type="text" placeholder="Enter  school name" required></td>
                        <td>
                            <label>Passing Year:</label>
                            <input type="text" required>
                        </td>
                        <td>
                            <label for="nn">Dipartment:  </label>
                            <select>
                                <option value="select">Select</option>
                                <option value="seience">Science</option>
                                <option value="Arts">Arts</option>
                                <option value="Commarce">Commarce</option>
                            </select>
                        </td>
                    </tr>
                    
                    
                    <br><br><br>


                    <!-- family information of student -->


                    <tr height="60px">
                        <th colspan="3" bgcolor="gray" ><font color="white">Family Information</font></th>
                    </tr>
                    <tr height="40px">
                        <td colspan="3">
                            <center><font><h5>Gurdian #1</h5></font></center>
                        </td>
                    </tr>
                    <tr height="60px">
                        <td>
                            <label for="Gname">Gurdian Name:</label>
                            <input type="text" name="fname" placeholder="Enter name" required></td>
                        <td>
                            <label for="Rname">Relation:</label>
                            <input type="text" name="lname" required>
                        </td>
                        <td>
                            <label >Profession: </label>
                            <input type="text" placeholder="Profession">
                        </td>
                    </tr>
                    <tr height="60px">
                        <td>
                            <label >Address :</label>
                            <input type="text" placeholder="Enter name" required></td>
                        <td>
                            <label>Phone Number:</label>
                            <input type="text" required>
                        </td>
                        <td>
                            <label for="nn">E-mail: </label>
                            <input type="text" name="nickName" id="nN" 
                            placeholder="Ocupation">
                        </td>
                    </tr>

                    

                    <tr height="60px">
                        <td colspan="3" align="center"><button type="submit" >Register</button></td>
                    </tr>
                    
                </table>
            </form>
        </div>
    </main>

     <!-- footer section start -->

     <footer>

</body>
</html>
